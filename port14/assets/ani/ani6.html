      height: 100vh;
      width: 100vw;
      margin: 0;
      background:linear-gradient(to bottom, #1cd8d2 0%,#93edc7 100% );

    .wrapper{
      width: auto;

    ul{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      animation : gridani 16s linear infinite;

    @keyframes gridani{

    -webkit-@keyframes gridani{

      }

      }
    }
